<div class="login-container container md-whiteframe-11dp" >
<div class="login-center">
<div class="login-logo"><img src="images/logo-no-background.png" width="70%"  height="70%" /></div>
<div class="login-text">Register to Motion Detect</div>
<form name="form" ng-submit="register()" role="form">
    <div class="form-group">
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control input" ng-model="username" placeholder="Username"  required />
    </div>
    <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control input" ng-model="password" placeholder="Password" required />
    </div>
    <div class="form-group">
        <i class="fa fa-key"></i>
        <input type="text" id="email" name="email" class="form-control input" ng-model="email" placeholder="Email" required/> 
    </div>
