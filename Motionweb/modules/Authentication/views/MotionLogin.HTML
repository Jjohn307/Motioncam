<div class="container login-container md-whiteframe-11dp">

<div class="container login-center">
<div class="login-logo"><img src="images/logo-no-background.png" width="70%"  height="70%" /></div>
<div class="login-text">Login Into Motion Detect</div>
<form name="form" ng-submit="login()" role="form">
    <div class="form-group">
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control input" ng-model="username" required placeholder= "Username or Email"/>
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control input" ng-model="password" required placeholder="Password" />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions" float="left">
        <button class="btn login-btn" type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger login-button">Login</button>
        <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
    </div>
   <div class="register-link ">
        <a href="#/register">Don't have an account? Sign up here!</a>
   </div>
   <div class="register-link ">
        <a ng-click="changepassword()">Forget password? Reset here!</a>
   </div>
   <div ng-show="reset">
    <form  name="resetform" ng-submit="submitEmailToChangepassword()" role="form">
        <div class="form-group">
            <i class="fa fa-key"></i>
            <input type="text" name="email" id="email" class="form-control input" ng-model="email" placeholder= "Email"/>
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email required</span>
        </div>
        <div class="form-actions" style ="margin-bottom:1%" float="left">
            <button class="btn login-btn" type="submit">Reset</button>
        </div>
    </form>
   </div>
</div>
</div>
